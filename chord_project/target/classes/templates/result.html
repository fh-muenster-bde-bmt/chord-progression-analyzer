<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Chord Search Project</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link
	href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet"></link>

<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet" media="screen" />

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Chord Search</h1>
			<p>Welche Songs haben die größte Übereinstimmung?</p>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<h3>Künstler</h3>
				<p>Sie haben folgenden Künstler ausgewählt:</p>
				<h4 th:text="${artist}"></h4>
			</div>
			<div class="col-sm-4">
				<h3>Titel</h3>
				<p>Sie haben folgenden Song ausgewählt:</p>
				<h4 th:text="${title}"></h4>
			</div>
			<div class="col-sm-4">
				<h3>Neue Suche</h3>
				<p style="color: white;">.</p>
				<a href="/search.html" class="btn btn-primary">Zurück</a>
			</div>
		</div>

		<hr />
		<h3>Ergebnisse</h3>
		<p>Der Score-Wert zeigt, wie groß die Übereinstimmung der Songs
			mit dem ausgewählten Song ist (in Prozent).</p>

		<table id="myTableId" dt:theme="bootstrap3"
			class=" table table-striped table-bordered" dt:table="true">
			<thead>
				<tr>
					<th th:each="headerfield : ${header}">
						<p th:text="${headerfield}"></p>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entry : ${rows}">
					<td th:each="field : ${entry}">
						<p th:text="${field}"></p>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
